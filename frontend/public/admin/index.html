<body>
    <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->

    <!-- ÁÆ°ÁêÜËÄÖ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ -->

                <button class="clear-data-btn" onclick="clearAllData()">üóëÔ∏è ÂÖ®„Éá„Éº„Çø„ÇíÊ∂àÂéª</button>

    <!-- „Éó„É¨„Éì„É•„Éº„É¢„Éº„ÉÄ„É´ -->
    <div id="previewModal" class="modal">
        <div class="modal-content">

                <h3 id="modalTitle">„Éï„Ç°„Ç§„É´„Éó„É¨„Éì„É•„Éº</h3>
                <span class="close" onclick="closePreviewModal()">&times;</span>
            </div>
            <div id="modalBody">
                <!-- „Éó„É¨„Éì„É•„ÉºÂÜÖÂÆπ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
            </div>
        </div>
    </div>
    
    <script>
        const BACKEND_URL = "https://web-production-5fb04.up.railway.app";
        let authCredentials = null;

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅØÂ∏∏„Å´„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÇíË°®Á§∫
        window.addEventListener('load', function() {
            // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÅÆ„Åü„ÇÅ„ÄÅÊØéÂõû„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å
            clearStoredCredentials();
            showLoginForm();
        });

        function clearStoredCredentials() {
            // Êó¢Â≠ò„ÅÆË™çË®ºÊÉÖÂ†±„Çí„ÇØ„É™„Ç¢
            authCredentials = null;
            localStorage.removeItem('adminCredentials');
        }

        function showLoginForm() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('admin-content').style.display = 'none';
        }

        function showAdminContent() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            // Ë™çË®ºÊÉÖÂ†±„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            if (username === 'admin' && password === 'climate2025') {
                // Ë™çË®ºÊàêÂäüÔºà„Çª„ÉÉ„Ç∑„Éß„É≥‰∏≠„ÅÆ„ÅøÊúâÂäπ„ÄÅlocalStorage‰øùÂ≠ò„Å™„ÅóÔºâ
                authCredentials = btoa(`${username}:${password}`);

                errorDiv.style.display = 'none';
                showAdminContent();

                // DOMË¶ÅÁ¥†„ÅåÁ¢∫ÂÆü„Å´Ë°®Á§∫„Åï„Çå„Çã„Åæ„ÅßÂ∞ë„ÅóÂæÖ„Å§
                setTimeout(() => {
                    loadData();
                }, 100);
            } else {
                // Ë™çË®ºÂ§±Êïó
                errorDiv.textContent = '„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì';
                errorDiv.style.display = 'block';

                // „Éë„Çπ„ÉØ„Éº„Éâ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            if (confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                // Ë™çË®ºÊÉÖÂ†±„Çí„ÇØ„É™„Ç¢
                authCredentials = null;
                showLoginForm();

                // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        async function loadData() {
            if (!authCredentials) {
                alert('Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                showLoginForm();
                return;
            }
            console.log("„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã...");

            try {
                // ÁÆ°ÁêÜËÄÖ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Éá„Éº„Çø„ÇíÂèñÂæó
                try {
                    const dashboardResponse = await fetch(`${BACKEND_URL}/admin/dashboard`, {
                        headers: {
                            'Authorization': 'Basic ' + authCredentials
                        }
                    });

                    if (dashboardResponse.ok) {
                        const dashboardData = await dashboardResponse.json();
                        console.log("„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Éá„Éº„Çø:", dashboardData);

                        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
                        document.getElementById("total-users").textContent = dashboardData.summary?.total_users || 0;
                        document.getElementById("total-logs").textContent = dashboardData.summary?.total_logs || 0;
                        document.getElementById("total-scores").textContent = dashboardData.summary?.total_simulations || 0;
                        document.getElementById("total-decisions").textContent = "N/A";

                        // „É¶„Éº„Ç∂„Éº„É™„Çπ„Éà„ÇíË°®Á§∫
                        if (dashboardData.users && Array.isArray(dashboardData.users)) {
                            let usersHtml = "<ul>";
                            dashboardData.users.forEach(user => {
                                usersHtml += `<li>${user}</li>`;
                            });
                            usersHtml += "</ul>";
                            document.getElementById("users-container").innerHTML = usersHtml;
                        } else {
                            document.getElementById("users-container").innerHTML = "<p>„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„Å™„Åó</p>";
                        }

                        // ÊúÄÊñ∞„Ç¢„ÇØ„ÉÜ„Ç£„Éì„ÉÜ„Ç£„ÇíË°®Á§∫
                        if (dashboardData.recent_activity && Array.isArray(dashboardData.recent_activity)) {
                            let logsHtml = "<table><tr><th>„É¶„Éº„Ç∂„Éº</th><th>„Çø„Ç§„Éó</th><th>ÊôÇÈñì</th></tr>";
                            dashboardData.recent_activity.slice(0, 10).forEach(log => {
                                logsHtml += `<tr><td>${log.user_name || 'N/A'}</td><td>${log.type || 'N/A'}</td><td>${log.timestamp || 'N/A'}</td></tr>`;
                            });
                            logsHtml += "</table>";
                            document.getElementById("logs-container").innerHTML = logsHtml;
                        } else {
                            document.getElementById("logs-container").innerHTML = "<p>„É≠„Ç∞„Éá„Éº„Çø„Å™„Åó</p>";
                        }

                    } else {
                        throw new Error(`„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâAPI „Ç®„É©„Éº: ${dashboardResponse.status}`);
                    }
                } catch (error) {
                    console.error("„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂ§±Êïó:", error);
                    document.getElementById("total-users").textContent = "0";
                    document.getElementById("users-container").innerHTML = `<div class="error">„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂ§±Êïó: ${error.message}</div>`;
                    document.getElementById("logs-container").innerHTML = `<div class="error">„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂ§±Êïó: ${error.message}</div>`;
                }

                // „Éá„Éº„Çø„Éï„Ç°„Ç§„É´„É™„Çπ„Éà„ÇíÂèñÂæó
                await loadDataFiles();

                console.log("„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫Ü");

            } catch (error) {
                console.error("ÂÖ®‰ΩìË™≠„ÅøËæº„ÅøÂ§±Êïó:", error);
            }
        }

        async function loadDataFiles() {
            try {
                const response = await fetch(`${BACKEND_URL}/admin/data-files`, {
                    headers: {
                        'Authorization': 'Basic ' + authCredentials
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("„Éï„Ç°„Ç§„É´„Éá„Éº„Çø:", data);

                    if (data.files && Array.isArray(data.files)) {
                        let filesHtml = '<div class="file-list">';
                        data.files.forEach(file => {
                            const fileSize = formatFileSize(file.size);
                            const modifiedDate = new Date(file.modified).toLocaleString('ja-JP');

                            filesHtml += `
                                <div class="file-item">
                                    <div class="file-info">
                                        <div class="file-name">${file.name}</div>
                                        <div class="file-details">„Çµ„Ç§„Ç∫: ${fileSize} | Êõ¥Êñ∞: ${modifiedDate}</div>
                                    </div>
                                    <div>
                                        <button class="preview-btn" onclick="previewFile('${file.name}')">
                                            üëÅÔ∏è „Éó„É¨„Éì„É•„Éº
                                        </button>
                                        <button class="download-btn" onclick="downloadFile('${file.name}')">
                                            üì• „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                                        </button>
                                    </div>
                                </div>
                            `;
                        });
                        filesHtml += '</div>';
                        document.getElementById("files-data").innerHTML = filesHtml;
                    } else {
                        document.getElementById("files-data").innerHTML = "<p>„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>";
                    }
                } else {
                    throw new Error(`„Éï„Ç°„Ç§„É´„É™„Çπ„ÉàAPI „Ç®„É©„Éº: ${response.status}`);
                }
            } catch (error) {
                console.error("„Éï„Ç°„Ç§„É´„É™„Çπ„ÉàË™≠„ÅøËæº„ÅøÂ§±Êïó:", error);
                document.getElementById("files-data").innerHTML = `<div class="error">„Éï„Ç°„Ç§„É´„É™„Çπ„ÉàË™≠„ÅøËæº„ÅøÂ§±Êïó: ${error.message}</div>`;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(filename) {
            if (!authCredentials) {
                alert('Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                showLoginForm();
                return;
            }

            const url = `${BACKEND_URL}/admin/download/file/${filename}`;
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;

            // BasicË™çË®º„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„ÇíË®≠ÂÆö
            fetch(url, {
                headers: {
                    'Authorization': 'Basic ' + authCredentials
                }
            }).then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error(`„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂ§±Êïó: ${response.status}`);
                }
            }).then(blob => {
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            }).catch(error => {
                console.error('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                alert(`„Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            });
        }

        function downloadAllData() {
            if (!authCredentials) {
                alert('Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                showLoginForm();
                return;
            }

            const url = `${BACKEND_URL}/admin/download/all`;

            fetch(url, {
                headers: {
                    'Authorization': 'Basic ' + authCredentials
                }
            }).then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error(`„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂ§±Êïó: ${response.status}`);
                }
            }).then(blob => {
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `climate_simulation_data_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            }).catch(error => {
                console.error('ÂÖ®„Éá„Éº„Çø„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                alert(`ÂÖ®„Éá„Éº„Çø„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            });
        }

        function previewFile(filename) {
            if (!authCredentials) {
                alert('Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                showLoginForm();
                return;
            }

            const url = `${BACKEND_URL}/admin/preview-file/${filename}`;

            fetch(url, {
                headers: {
                    'Authorization': 'Basic ' + authCredentials
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`„Éó„É¨„Éì„É•„ÉºÂ§±Êïó: ${response.status}`);
                }
            }).then(data => {
                showPreviewModal(data);
            }).catch(error => {
                console.error('„Éó„É¨„Éì„É•„Éº„Ç®„É©„Éº:', error);
                alert(`„Éï„Ç°„Ç§„É´„Éó„É¨„Éì„É•„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            });
        }

        function showPreviewModal(data) {
            const modal = document.getElementById('previewModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `${data.filename} - „Éó„É¨„Éì„É•„Éº`;

            let content = '';

            if (data.type === 'table') {
                // „ÉÜ„Éº„Éñ„É´ÂΩ¢Âºè„ÅßË°®Á§∫
                content = `
                    <p><strong>Á∑èË°åÊï∞:</strong> ${data.total_rows} Ë°å (ÊúÄÂàù„ÅÆ100Ë°å„ÇíË°®Á§∫)</p>
                    <div style="overflow-x: auto;">
                        <table class="preview-table">
                            <thead>
                                <tr>
                                    ${data.columns.map(col => `<th>${col}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(row => `
                                    <tr>
                                        ${data.columns.map(col => `<td title="${row[col] || ''}">${row[col] || ''}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } else if (data.type === 'json') {
                // JSONÂΩ¢Âºè„ÅßË°®Á§∫
                content = `
                    <p><strong>Á∑èË°åÊï∞:</strong> ${data.total_rows} Ë°å (ÊúÄÂàù„ÅÆ100Ë°å„ÇíË°®Á§∫)</p>
                    <div class="json-preview">${JSON.stringify(data.data, null, 2)}</div>
                `;
            } else if (data.type === 'text') {
                // „ÉÜ„Ç≠„Çπ„ÉàÂΩ¢Âºè„ÅßË°®Á§∫
                content = `
                    <p><strong>„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫:</strong> ${data.total_size ? formatFileSize(data.total_size) : 'N/A'}</p>
                    ${data.error ? `<p style="color: red;"><strong>Ê≥®ÊÑè:</strong> ${data.error}</p>` : ''}
                    <div class="text-preview">${data.data}</div>
                `;
            } else if (data.type === 'error') {
                // „Ç®„É©„ÉºË°®Á§∫
                content = `
                    <p style="color: red;"><strong>„Ç®„É©„Éº:</strong> ${data.message}</p>
                `;
            }

            modalBody.innerHTML = content;
            modal.style.display = 'block';
        }

        function closePreviewModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        function clearAllData() {
            if (!authCredentials) {
                alert('Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                showLoginForm();
                return;
            }

            if (!confirm('‚ö†Ô∏è Ë≠¶Âëä: ÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÅÆÂÜÖÂÆπ„ÅåÊ∂àÂéª„Åï„Çå„Åæ„Åô„ÄÇ\n\n„Éï„Ç°„Ç§„É´Ëá™‰Ωì„ÅØÊÆã„Çä„Åæ„Åô„Åå„ÄÅ‰∏≠Ë∫´„ÅØÁ©∫„Å´„Å™„Çä„Åæ„Åô„ÄÇ\n„ÉÜ„Çπ„Éà„Éá„Éº„Çø„ÅÆÂâäÈô§„Å™„Å©„Å´‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇÁ∂öË°å„Åó„Åæ„Åô„ÅãÔºü')) {
                return;
            }

            if (!confirm('Êú¨ÂΩì„Å´ÂÆüË°å„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                return;
            }

            const url = `${BACKEND_URL}/admin/clear-data`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + authCredentials,
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`„Éá„Éº„ÇøÊ∂àÂéªÂ§±Êïó: ${response.status}`);
                }
            }).then(result => {
                alert(`„Éá„Éº„ÇøÊ∂àÂéªÂÆå‰∫ÜÔºÅ\n\nÂá¶ÁêÜ„Éï„Ç°„Ç§„É´Êï∞: ${result.total_files_processed}\nÊàêÂäü: ${result.successful_clears}\n„Ç®„É©„Éº: ${result.errors ? result.errors.length : 0}`);
                // „Éá„Éº„Çø„ÇíÂÜçË™≠„ÅøËæº„Åø
                loadData();
            }).catch(error => {
                console.error('„Éá„Éº„ÇøÊ∂àÂéª„Ç®„É©„Éº:', error);
                alert(`„Éá„Éº„ÇøÊ∂àÂéª„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            });
        }

        // „É¢„Éº„ÉÄ„É´„ÅÆÂ§ñÂÅ¥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„ÇâÈñâ„Åò„Çã
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closePreviewModal();
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ„ÅØ checkLoginStatus() „ÅßË°å„ÅÜ
    </script>
